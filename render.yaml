services:
  - type: web
    name: ai-image-backend
    env: node
    plan: free
    rootDirectory: backend
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
